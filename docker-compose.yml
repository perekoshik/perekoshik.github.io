version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - .env
    environment:
      - PORT=${PORT:-4000}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/data.sqlite}
      - UPLOADS_DIR=${UPLOADS_DIR:-/app/uploads}
    volumes:
      - ./server/data:/app/data
      - ./server/uploads:/app/uploads
    expose:
      - '4000'

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - api
    ports:
      - '${WEB_PORT:-8080}:80'
